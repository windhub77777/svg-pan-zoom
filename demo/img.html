  <body>
    <h1>Demo for svg-pan-zoom: SVG in HTML 'img' element</h1>

    <script>
      // Don't use window.onLoad like this in production, because it can only listen to one function.

        svgPanZoom.init({

          'zoomEnabled': true 
        });
      };
    </script>
